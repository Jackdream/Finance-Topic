<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态生成大量列表项</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        button, input, .stats {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 600;
        }
        button:hover {
            background-color: #2980b9;
        }
        #clearBtn {
            background-color: #e74c3c;
        }
        #clearBtn:hover {
            background-color: #c0392b;
        }
        input {
            flex-grow: 1;
            min-width: 200px;
        }
        .stats {
            background-color: #ecf0f1;
            font-family: monospace;
            color: #2c3e50;
        }
        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .item-card {
            background: linear-gradient(135deg, #ffffff 0%, #f9f9f9 100%);
            border-left: 5px solid #3498db;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .item-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.15);
        }
        .item-card h3 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px dashed #eee;
            padding-bottom: 10px;
        }
        .item-card p {
            margin: 8px 0;
            color: #555;
        }
        .item-card .id {
            font-family: monospace;
            background-color: #f1f8ff;
            color: #0366d6;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .highlight {
            background-color: #fffacd;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #95a5a6;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>动态内容生成器</h1>
        <p class="subtitle">通过JavaScript批量创建、管理并筛选大量HTML元素</p>

        <div class="controls">
            <button id="generateBtn">生成 100 个数据项</button>
            <button id="generateLargeBtn">生成 500 个数据项 (压力测试)</button>
            <input type="text" id="searchInput" placeholder="输入关键词筛选项目 (如: 工程师, 5...)">
            <button id="clearBtn">清空所有项目</button>
            <div class="stats">项目数量: <span id="itemCount">0</span></div>
        </div>

        <div id="message"></div>
        <div class="item-grid" id="itemContainer">
            <!-- 动态项目将在这里生成 -->
        </div>
        <p class="footer">此示例展示了高效构建、插入和管理大量DOM节点的方法。</p>
    </div>

    <script>
        // 1. 模拟数据生成函数
        function generateMockData(count) {
            const jobs = ['前端工程师', '后端开发', '数据分析师', '产品经理', 'UI设计师', '运维工程师', '测试工程师'];
            const departments = ['技术部', '产品部', '设计部', '市场部', '运营部'];
            const firstNames = ['张', '王', '李', '赵', '刘', '陈', '杨', '黄', '周', '吴'];
            const lastNames = ['伟', '芳', '娜', '强', '静', '磊', '洋', '艳', '勇', '军', '超', '秀英'];

            const data = [];
            for (let i = 1; i <= count; i++) {
                const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
                const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
                data.push({
                    id: i,
                    name: `${firstName}${lastName}`,
                    job: jobs[Math.floor(Math.random() * jobs.length)],
                    department: departments[Math.floor(Math.random() * departments.length)],
                    // 生成 1-10 之间的随机整数
                    score: Math.floor(Math.random() * 10) + 1
                });
            }
            return data;
        }

        // 2. 核心函数：将数据数组渲染为HTML元素
        function renderItems(dataArray) {
            const container = document.getElementById('itemContainer');
            // 高效方法：使用 DocumentFragment 和字符串拼接减少重排
            const fragment = document.createDocumentFragment();

            dataArray.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'item-card';
                // 使用模板字符串构建HTML结构
                itemEl.innerHTML = `
                    <h3>${item.name}</h3>
                    <p><span class="id">ID: ${item.id}</span></p>
                    <p><strong>职位:</strong> ${item.job}</p>
                    <p><strong>部门:</strong> ${item.department}</p>
                    <p><strong>能力值:</strong> ${'★'.repeat(item.score)}${'☆'.repeat(10-item.score)} (${item.score}/10)</p>
                `;
                // 为每个元素设置一个数据属性，便于搜索
                itemEl.dataset.searchText = `${item.id} ${item.name} ${item.job} ${item.department} ${item.score}`.toLowerCase();
                fragment.appendChild(itemEl);
            });

            // 清空现有容器并一次性插入所有新节点
            container.innerHTML = '';
            container.appendChild(fragment);
            updateItemCount();
            showMessage(`成功生成 ${dataArray.length} 个项目。`, 'success');
        }

        // 3. 搜索/筛选功能
        function filterItems() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            const allItems = document.querySelectorAll('#itemContainer .item-card');
            let visibleCount = 0;

            allItems.forEach(item => {
                const searchText = item.dataset.searchText;
                const isMatch = searchTerm === '' || searchText.includes(searchTerm);
                // 控制显示/隐藏
                item.style.display = isMatch ? 'block' : 'none';
                if (isMatch) {
                    visibleCount++;
                    // 高亮显示匹配的文本（简单实现，实际项目可用更复杂逻辑）
                    if (searchTerm) {
                        highlightText(item, searchTerm);
                    } else {
                        removeHighlights(item);
                    }
                }
            });
            showMessage( searchTerm ? `找到 ${visibleCount} 个匹配“${searchTerm}”的项目。` : '已显示所有项目。', 'info');
        }

        // 简单的文本高亮函数 (注意：此简单实现可能会破坏HTML结构，生产环境建议使用专业库)
        function highlightText(element, term) {
            const walker = document.createTreeWalker(element, NodeFilter.SHOW_TEXT, null);
            const nodes = [];
            let node;
            while (node = walker.nextNode()) {
                if (node.nodeValue.toLowerCase().includes(term)) {
                    nodes.push(node);
                }
            }
            nodes.forEach(textNode => {
                const span = document.createElement('span');
                span.className = 'highlight';
                span.textContent = textNode.nodeValue;
                textNode.parentNode.replaceChild(span, textNode);
            });
        }
        function removeHighlights(element) {
            const highlights = element.querySelectorAll('.highlight');
            highlights.forEach(span => {
                span.parentNode.replaceChild(document.createTextNode(span.textContent), span);
            });
        }

        // 4. 工具函数
        function updateItemCount() {
            const count = document.querySelectorAll('#itemContainer .item-card').length;
            document.getElementById('itemCount').textContent = count;
        }
        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = ''; // 清除旧样式
            msgEl.classList.add(type);
            msgEl.style.cssText = `padding: 10px; margin: 15px 0; border-radius: 5px;`;
            if (type === 'success') {
                msgEl.style.backgroundColor = '#d4edda';
                msgEl.style.color = '#155724';
                msgEl.style.border = '1px solid #c3e6cb';
            } else if (type === 'info') {
                msgEl.style.backgroundColor = '#d1ecf1';
                msgEl.style.color = '#0c5460';
                msgEl.style.border = '1px solid #bee5eb';
            }
            // 3秒后淡出信息
            setTimeout(() => { msgEl.style.opacity = '0.3'; }, 2500);
        }
        function clearItems() {
            document.getElementById('itemContainer').innerHTML = '';
            document.getElementById('searchInput').value = '';
            updateItemCount();
            showMessage('已清空所有项目。', 'info');
        }

        // 5. 事件监听器绑定
        document.getElementById('generateBtn').addEventListener('click', () => {
            const mockData = generateMockData(100);
            renderItems(mockData);
        });
        document.getElementById('generateLargeBtn').addEventListener('click', () => {
            const mockData = generateMockData(500);
            renderItems(mockData);
        });
        document.getElementById('clearBtn').addEventListener('click', clearItems);
        document.getElementById('searchInput').addEventListener('input', filterItems);

        // 6. 页面加载时生成初始数据
        window.addEventListener('DOMContentLoaded', () => {
            const initialData = generateMockData(20);
            renderItems(initialData);
        });
    </script>
</body>
</html>
