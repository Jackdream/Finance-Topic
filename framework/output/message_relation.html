<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML按钮集实现</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .main-content {
            padding: 40px 30px;
        }
        
        .section {
            margin-bottom: 50px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #3498db;
            font-size: 1.8rem;
        }
        
        h3 {
            color: #34495e;
            margin: 20px 0 15px 0;
            font-size: 1.3rem;
        }
        
        /* 按钮基本样式 */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }
        
        /* 按钮颜色变体 */
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #d35400);
            color: white;
        }
        
        .btn-info {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
        }
        
        .btn-dark {
            background: linear-gradient(135deg, #2c3e50, #1a252f);
            color: white;
        }
        
        .btn-light {
            background: linear-gradient(135deg, #ecf0f1, #bdc3c7);
            color: #2c3e50;
        }
        
        /* 按钮尺寸 */
        .btn-sm {
            padding: 8px 16px;
            font-size: 0.875rem;
            min-width: 100px;
        }
        
        .btn-lg {
            padding: 16px 32px;
            font-size: 1.125rem;
            min-width: 150px;
        }
        
        /* 轮廓按钮 */
        .btn-outline-primary {
            background: transparent;
            border: 2px solid #3498db;
            color: #3498db;
        }
        
        .btn-outline-primary:hover {
            background: #3498db;
            color: white;
        }
        
        .btn-outline-success {
            background: transparent;
            border: 2px solid #2ecc71;
            color: #2ecc71;
        }
        
        .btn-outline-success:hover {
            background: #2ecc71;
            color: white;
        }
        
        .btn-outline-danger {
            background: transparent;
            border: 2px solid #e74c3c;
            color: #e74c3c;
        }
        
        .btn-outline-danger:hover {
            background: #e74c3c;
            color: white;
        }
        
        /* 图标按钮 */
        .btn-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            min-width: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-icon i {
            font-size: 1.2rem;
        }
        
        /* 禁用状态 */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        /* 按钮组 */
        .btn-group {
            display: inline-flex;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-group .btn {
            border-radius: 0;
            margin: 0;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-group .btn:last-child {
            border-right: none;
        }
        
        .btn-group .btn:first-child {
            border-radius: 8px 0 0 8px;
        }
        
        .btn-group .btn:last-child {
            border-radius: 0 8px 8px 0;
        }
        
        /* 按钮容器布局 */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        /* 网格布局 */
        .button-grid {
            display: grid;
            gap: 20px;
            margin: 20px 0;
        }
        
        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }
        
        .grid-4 {
            grid-template-columns: repeat(4, 1fr);
        }
        
        /* 控制面板 */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        select, input[type="range"], input[type="color"], input[type="text"] {
            padding: 10px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        select:focus, input[type="range"]:focus, input[type="color"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }
        
        /* 操作面板 */
        .action-panel {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        /* 代码展示 */
        .code-container {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .code-container code {
            display: block;
            line-height: 1.5;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }
            
            .grid-3, .grid-4 {
                grid-template-columns: 1fr;
            }
            
            .button-container {
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
        
        /* 工具提示 */
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.875rem;
        }
        
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #2c3e50 transparent transparent transparent;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        /* 动画按钮 */
        .btn-animated {
            position: relative;
            overflow: hidden;
        }
        
        .btn-animated::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn-animated:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        /* 加载按钮 */
        .btn-loading {
            position: relative;
            color: transparent;
        }
        
        .btn-loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 3px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: button-loading-spinner 1s ease infinite;
        }
        
        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }
        
        /* 统计信息 */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            background: #2c3e50;
            color: white;
            margin-top: 40px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <div class="main-content">
            <section class="section">
                <h2>事件</h2>
                <p>各种事件的关联性</p>
                
                <div class="button-container">
                    <button class="btn btn-primary" onclick="buttonClicked('primary')">央行购金</button>
                    <button class="btn btn-primary" onclick="buttonClicked('primary')">黄金-稳定币</button>
                    <button class="btn btn-primary" onclick="buttonClicked('primary')">机构黄金价格预测</button>
                    <button class="btn btn-primary" onclick="buttonClicked('primary')">世界黄金协会报告</button>
                    <button class="btn btn-primary" onclick="buttonClicked('primary')">香港黄金仓库</button>
                </div>
            </section>                
    </div>

    <script>
        // 按钮点击处理函数
        function buttonClicked(buttonType) {
            console.log(`按钮被点击: ${buttonType}`);
        }
               
    </script>
</body>
</html>
