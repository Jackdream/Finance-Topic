<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式中国地图</title>
    <!-- 1. 引入 ECharts 库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <!-- 引入中国地图的JS文件 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
    <style>
        /* 2. 为地图容器设置样式 */
        #mapContainer {
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- 2. 地图容器 -->
    <div id="mapContainer"></div>

    <script>
        // 3. 初始化ECharts实例
        const chartDom = document.getElementById('mapContainer');
        const myChart = echarts.init(chartDom);

        // 模拟一些省份数据（name需与地图数据中的省份名称匹配）
        const mockData = [
            {name: '广东', value: 100},
            {name: '浙江', value: 85},
            {name: '北京', value: 70},
            // ... 其他省份数据
        ];

        // 4. 配置项
        const option = {
            title: {
                text: '中国地图数据展示',
                left: 'center'
            },
            tooltip: { // 鼠标悬停提示框
                trigger: 'item',
                formatter: '{b}<br/>示例值: {c}'
            },
            visualMap: { // 视觉映射组件，通过颜色深浅表现数据大小
                min: 0,
                max: 100,
                text: ['高', '低'],
                realtime: false,
                calculable: true,
                inRange: {
                    color: ['#e0f7fa', '#006064'] // 颜色范围
                },
                left: 'left',
                top: 'bottom'
            },
            series: [{
                name: '中国',
                type: 'map',
                map: 'china', // 对应registerMap注册的地图名
                roam: true, // 开启鼠标缩放和平移漫游
                label: {
                    show: true // 显示省份名称
                },
                data: mockData, // 绑定的数据
                emphasis: { // 鼠标悬停时的样式
                    label: {
                        show: true,
                        color: '#fff'
                    },
                    itemStyle: {
                        areaColor: '#ff7b89' // 悬停时省份颜色
                    }
                }
            }]
        };

        // 5. 使用配置项显示图表
        myChart.setOption(option);

        // 6. 处理点击事件
        myChart.on('click', function (params) {
            // params 包含了被点击地图组件的属性信息
            console.log('点击了:', params.name);
            // 在实际应用中，你可以在这里更新另一个DOM元素的内容来显示该省份的详细数据
            // 例如：document.getElementById('info-panel').innerHTML = `详细数据：${params.name} ...`;
            alert(`您点击了 ${params.name}，这里可以展示该省的详细数据。示例值：${params.value || '暂无数据'}`);
        });
    </script>
</body>
</html>
