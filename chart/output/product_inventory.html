
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>产品库存表</title>
    <style>
        .product-table {
            width: 90%;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .product-table th {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: left;
        }
        .product-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #dddddd;
        }
        .product-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .product-table tr:hover {
            background-color: #e9f7fe;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>产品库存清单</h1>
    <table class="dataframe product-table">
  <thead>
    <tr style="text-align: left;">
      <th>date</th>
      <th>inventory(kg)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>2025-11-07</td>
      <td>89616</td>
    </tr>
    <tr>
      <td>2025-11-14</td>
      <td>90426</td>
    </tr>
    <tr>
      <td>2025-11-21</td>
      <td>90426</td>
    </tr>
    <tr>
      <td>2025-11-28</td>
      <td>90873</td>
    </tr>
    <tr>
      <td>2025-12-05</td>
      <td>91299</td>
    </tr>
    <tr>
      <td>2025-12-12</td>
      <td>91302</td>
    </tr>
  </tbody>
</table>
</body>
</html>
