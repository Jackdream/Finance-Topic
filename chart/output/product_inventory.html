
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>产品库存表</title>
    <style>
        .product-table {
            width: 90%;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .product-table th {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: left;
        }
        .product-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #dddddd;
        }
        .product-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .product-table tr:hover {
            background-color: #e9f7fe;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>产品库存清单</h1>
    <table class="dataframe product-table">
  <thead>
    <tr style="text-align: left;">
      <th>COMEX库存(t)(2025-12-17)</th>
      <th>LBMA库存(t)(2025-11-01)</th>
      <th>SPDR-ETF库存(t)(2025-12-17)</th>
      <th>上期所库存(kg)(2025-12-12)</th>
      <th>中国黄金ETF库存(t)(2025-11-01)</th>
      <th>中国央行黄金库存(t)(2025-11-01)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1119.46</td>
      <td>8907.0</td>
      <td>1052.54</td>
      <td>91302</td>
      <td>244.43</td>
      <td>2305.39</td>
    </tr>
  </tbody>
</table>
</body>
</html>
